<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="aa">
        <h2>Reservation Request</h2>
        <fieldset>
            <legend>General Information</legend>
            <form action="">
                <div>
                    <label for=""> Arrival date: </label>
                    <input type="date">
                </div>
                <div>
                    <label for="">Nights:</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Adults:</label>.
                    <input type="number">
                </div>
                <div>
                    <label for="">Children:</label>
                    <input type="number">
                </div>

            </form>
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <form action="">
                <div>
                    <label for=""> Room type: </label>
                    <input type="radio">Standard</input>
                    <input type="radio">Business</input>
                    <input type="radio">Suite</input>
                </div>
                <div>
                    <label for="">Bed type:</label>
                    <input type="radio">King</input>
                    <input type="radio">Double Double </input>
                </div>

            </form>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <form action="">
                <div>
                    <label for=""> Name: </label>
                    <input type="date">
                </div>
                <div>
                    <label for="">Nights:</label>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <label for="">Email:</label>.
                    <input type="email">
                </div>
                <div>
                    <label for="">Phone:</label>
                    <input type="number">
                </div>

            </form>
        </fieldset>
        <button> Submit Reservation</button>
        <button> Clear</button>
    </div>
</body>

</html>
<style>
    .aa {
        width: 40%;
        border: 4px solid blue;
        padding: 2% 2%;
    }

    fieldset {
        margin-top: 5%;
    }

    label {
        margin-top: 2%;
    }

    button {
        margin-top: 2%;
    }

    input {
        margin-top: 2%;
    }
</style>
